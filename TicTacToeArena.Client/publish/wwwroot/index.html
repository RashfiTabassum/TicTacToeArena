<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TicTacToe Arena - Real-time Multiplayer</title>
    <base href="/" />
    <link rel="icon" type="image/png" href="favicon.png" />

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto';
            min-height: 100vh;
            background: linear-gradient(135deg, #1e1b4b, #312e81, #4c1d95);
            overflow: hidden;
        }

            /* Subtle TicTacToe grid background */
            body::before {
                content: "";
                position: absolute;
                inset: 0;
                background-image: linear-gradient(rgba(255,255,255,0.05) 2px, transparent 2px), linear-gradient(90deg, rgba(255,255,255,0.05) 2px, transparent 2px);
                background-size: 120px 120px;
                z-index: 0;
            }

        #app {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            z-index: 1;
        }

        .loading-container {
            text-align: center;
            color: white;
            animation: fadeIn 1.2s ease-in-out;
        }

        .loading-title {
            font-size: 2.5rem;
            font-weight: 800;
            letter-spacing: 2px;
            margin-bottom: 1rem;
            background: linear-gradient(90deg, #22d3ee, #a78bfa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .loading-progress {
            width: 100px;
            height: 100px;
            margin: 0 auto 20px;
            animation: spin 2s linear infinite;
        }

            .loading-progress circle {
                fill: none;
                stroke-width: 6px;
                stroke-linecap: round;
            }

                .loading-progress circle:first-child {
                    stroke: rgba(255, 255, 255, 0.2);
                }

                .loading-progress circle:last-child {
                    stroke: #22d3ee;
                    stroke-dasharray: 251;
                    stroke-dashoffset: 100;
                    animation: dash 1.5s ease-in-out infinite;
                }

        .loading-progress-text {
            font-size: 1.1rem;
            opacity: 0.8;
            letter-spacing: 1px;
        }

        @keyframes spin {
            100% {
                transform: rotate(360deg);
            }
        }

        @keyframes dash {
            0% {
                stroke-dashoffset: 251;
            }

            50% {
                stroke-dashoffset: 100;
            }

            100% {
                stroke-dashoffset: 251;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        #blazor-error-ui {
            background: #dc2626;
            color: white;
            padding: 1rem;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            display: none;
        }
    </style>

</head>
<body>
    <div id="app">
        <div class="loading-container">
            <div class="loading-title">TicTacToe Arena</div>
            <svg class="loading-progress">
                <circle r="40%" cx="50%" cy="50%" />
                <circle r="40%" cx="50%" cy="50%" />
            </svg>
            <div class="loading-progress-text">Loading TicTacToe Arena...</div>
        </div>
    </div>

    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="" class="reload">Reload</a>
        <a class="dismiss">ðŸ—™</a>
    </div>

    <script src="_framework/blazor.webassembly.js"></script>
</body>
</html>
